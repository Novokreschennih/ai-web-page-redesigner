# Название рабочего процесса, которое будет отображаться в GitHub
name: Deploy to GitHub Pages

# Триггер: запускать этот процесс при каждом пуше в ветку 'main'
on:
  push:
    branches: [ "main" ]
  # Позволяет запускать этот воркфлоу вручную со страницы Actions
  workflow_dispatch:

# Права доступа, необходимые для развертывания на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Настройки для отмены предыдущих запусков, если приходит новый коммит
concurrency:
  group: "pages"
  cancel-in-progress: true

# Задачи, которые будут выполняться
jobs:
  # Задача сборки проекта
  build:
    runs-on: ubuntu-latest # Использовать последнюю версию Ubuntu
    steps:
      - name: Checkout repository # 1. Клонируем код репозитория
        uses: actions/checkout@v4
      - name: Set up Node.js # 2. Устанавливаем Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Указываем версию Node.js
          cache: 'npm' # Кэшируем зависимости npm для ускорения
      - name: Install dependencies # 3. Устанавливаем зависимости проекта
        run: npm install
      - name: Build project # 4. Собираем проект (Vite создаст папку 'dist')
        run: npm run build
      - name: Setup Pages # 5. Настраиваем GitHub Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact # 6. Загружаем собранную папку 'dist' как артефакт
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Задача развертывания
  deploy:
    needs: build # Эта задача зависит от успешного завершения задачи 'build'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # URL сайта
    steps:
      - name: Deploy to GitHub Pages # 1. Разворачиваем артефакт на GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
