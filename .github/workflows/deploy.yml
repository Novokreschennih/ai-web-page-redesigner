# Название рабочего процесса
name: Deploy to GitHub Pages

# Запускать при пуше в ветку 'main'
on:
  push:
    branches: [ "main" ]
  # Позволяет запускать вручную со страницы Actions
  workflow_dispatch:

# Права доступа для токена GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Настройки для отмены предыдущих запусков
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Задача сборки
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Clean cache and install dependencies
        run: |
          npm cache clean --force
          npm install
      - name: Build project
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загрузить папку 'dist'
          path: './dist'

  # Задача развертывания
  deploy:
    # Запускать после успешной сборки
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
